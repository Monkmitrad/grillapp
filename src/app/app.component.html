<div class="container w-100">
  <h1>Grillapp</h1>

  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Produkte</th>
        <th>Anzahl</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Test</td>
          <td>Test2</td>
          <td>Test3</td>
        </tr>
        <tr *ngFor="let entry of entries;">
          <td>
            {{entry.name}}
          </td>
          <td>
            <div>
              <p>Hals</p>
              <p>Bauch</p>
              <p>Wurst</p>
            </div>
          </td>
          <td>
            <div>
              <p>{{entry.wishes.hals}}</p>
              <p>{{entry.wishes.bauch}}</p>
              <p>{{entry.wishes.wurst}}</p>
            </div>
          </td>
        </tr>
      </tbody>
  </table>
</div>
